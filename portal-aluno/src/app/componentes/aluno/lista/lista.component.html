<div class="lista-alunos">
  <div class="lista-alunos__cadastrar-novo">
    <button mat-raised-button (click)="abrirModalCadastro()">Cadastrar Novo Aluno</button>
  </div>
  <table mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="matricula">
      <th mat-header-cell *matHeaderCellDef>Matricula </th>
      <td mat-cell *matCellDef="let aluno"> {{aluno?.matricula}} </td>
    </ng-container>

    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef> Nome </th>
      <td mat-cell *matCellDef="let aluno"> {{aluno?.nome}} </td>
    </ng-container>

    <ng-container matColumnDef="rg">
      <th mat-header-cell *matHeaderCellDef> Registro Geral </th>
      <td mat-cell *matCellDef="let aluno"> {{aluno?.rg}} </td>
    </ng-container>

    <ng-container matColumnDef="curso">
      <th mat-header-cell *matHeaderCellDef> Curso </th>
      <td mat-cell *matCellDef="let aluno"> {{aluno?.curso}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let aluno"> 
        <mat-icon (click)="abrirModalEdicao(aluno)">edit</mat-icon>
        <mat-icon (click)="abrirModalLancamentoNota(aluno)">app_registration</mat-icon>
        <mat-icon (click)="excluirAluno(aluno)">delete</mat-icon>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[10, 20]" showFirstLastButtons>
  </mat-paginator>
</div>
